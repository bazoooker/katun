<!-- callback -->
  <div id="overlay" style="display: none;"></div>
      <div id="callback-window" class="modal" style="display: none;"> <a class="modal-close" href="#"></a>
        <div class="spinner"></div>
        <div class="modal-content">
          <h2>Обратный звонок</h2>
          <div class="">
          <form action="" method="post" data-file="callback">
            <input type="text" name="name" placeholder="Ваше имя *">
            <input type="text" name="phone" placeholder="Номер телефона *">
            <input type="text" name="time" placeholder="Удобное время для звонка">
            <textarea name="text" placeholder="Здесь вы можете оставить комментарий"></textarea>
            <div class="modal-controls">
              <button type="submit" class="bigbutt btn btn_primary-color">Отправить</button>
            </div>
            <div class="modal-errors">
            </div>
            <div class="modal-result">
            </div>
          </form>
          </div>
        </div>
        <div class="modal-content-copy"></div>
      </div>

</div>

<!-- инициализируем свайпер -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'fade',
      navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
      },
    });    
  </script> 

<!-- мобильное меню -->
<script>
  // открытие
  $("#btnOpenMobileMenu").click(function(){
    $("#mobile-menu").removeClass("mobile-menu_hidden");
    $("#mobile-menu-overlay").removeClass("mobile-menu-overlay_hidden");
  });

  // закрытие
  $("#btnCloseMobileMenu").click(function(){
    $("#mobile-menu").addClass("mobile-menu_hidden");
    $("#mobile-menu-overlay").addClass("mobile-menu-overlay_hidden");
  });

 $("#mobile-menu-overlay").click(function(){
    $("#mobile-menu").addClass("mobile-menu_hidden");
    $("#mobile-menu-overlay").addClass("mobile-menu-overlay_hidden");

 });


</script>
